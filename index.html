<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <title>Space Station Tracker</title>
</head>

<body>
    <header>
        <div class="issimage"></div>
        <div>
            <h1>INTERNATIONAL SPACE STATION TRACKER</h1>
        </div>
        <h3>
            <div class="inform">

                <div class="lon">Longitude : <span id="long"></span></div>
                <div class="la">Latitude : <span id="lat"></span></div>
                <div class="al">Altitude : <span id="alt"></span></div>
                <div class="ve">Velocity : <span id="vel"></span></div>
            </div>
        </h3>
    </header>
    <div id="map"></div>

    <footer>
        <div class="earth"></div>
    </footer>



</body>

</html>
